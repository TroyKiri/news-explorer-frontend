<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
</head>
<body>
  <div class="body">
    <div class="background">
      <header class="header">
        <h3 class="header__title">NewsExplorer</h3>
        <div class="header__container">
          <ul class="header__links">
            <li class="header__ref"><a class="header__link header__link_active" href="#">Главная</a></li>
            <li class="header__ref"><a class="header__link" href="#">Сохранённые статьи</a></li>
          </ul>
          <!--<button class="button button__header button__header_not-login">Авторизоваться</button>-->
          <button class="button button__header button__header_login">
            <p class="button__header_text">Грета</p>
            <img class="button__header_logout" src="<%=require('./images/logout.png')%>" alt="logout">
          </button>
        </div>
      </header>
      <section class="search">
      </section>
    </div>
  </div>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
